name: deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    needs: heroku-deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 17.x
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - run: npm install
      - run: npm run build --if-present
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      - name: Add Heroku remote
        run: heroku git:remote --app ci-cd-react-test-app-staging
      - name: Rename Heroku remote
        run: git remote rename heroku heroku-staging
        env:
          HEROKU_APP_NAME: ci-cd-react-test-app-staging
      - name: Push to Heroku
        run: git push heroku-staging master
